---
layout: default
---
<div class="txt_container">
  {{ content }}
  <ul class="myposts">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.post_title }}</a>
      <span class="postDate">{{ post.date | date: "%Y年%m月%d日" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
