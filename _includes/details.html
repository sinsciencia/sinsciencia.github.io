<!-- This html is here for inserting an html \<details\> tag into markdown.
It allows markdown syntax inside the summary and the body of a \<details\> tag.
More info at https://spinningnumbers.org/a/details.html -->
<details>
    <summary>{{ summary | markdownify | remove: '<p>' | remove: '</p>' }}</summary>
    {{ details | markdownify }}
</details>
